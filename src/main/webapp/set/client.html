<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>客户设置</title>
<link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.3.3/themes/bootstrap/easyui.css"></link>
<link rel="stylesheet" type="text/css"
	href="/static/jquery-easyui-1.3.3/themes/icon.css"></link>
<script type="text/javascript"
	src="/static/jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript"
	src="/static/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="/static/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	var url;

	$(document).ready(function() {

		$("#tree").tree({
			lines : true,
			url : '/admin/clienttype/loadTreeInfo',
			onLoadSuccess : function() {
				$("#tree").tree("expandAll");
			},
			onClick : function(node) {
				if (node.attributes.state == 0) { // 假如是叶子节点,删除按钮恢复可用
					$("#del").linkbutton("enable");
				} else {
					$("#del").linkbutton("disable");
				}
				$("#dg").datagrid('load', {
					"name" : $("#s_name").val(),
					"type.id" : node.id
				});
			}
		});

		//双击 
		$("#dg").datagrid({
			onDblClickRow : function(index, row) {
				console.log(row)
				$("#saveAddAddNextButton").hide();
				$("#dlg2").dialog("open").dialog("setTitle", "修改客户信息");
				$("#fm2").form("load", row);
				$("#typeId").val(row.type.id);
				$("#typeName").val(row.type.name);
				url = "/admin/client/save?id=" + row.id;
			}
		});

	});

	//删除部门信息
	function deleteGoodsType() {
		var node = $("#tree").tree("getSelected"); // 获取选中节点
		var id = node.id;
		$.post("/admin/clienttype/delete", {
			id : id
		}, function(result) {
			if (result.success) {
				$("#tree").tree("reload");
				$("#del").linkbutton("disable");
			} else {
				$.messager.alert("系统提示", "<span style='color:red'>"
						+ result.errorInfo + "</span>");
			}
		}, "json");
	}

	//添加部门信息
	function openGoodsTypeAddDialog() {
		$("#dlg").dialog("open").dialog("setTitle", "添加客户信息");
	}

	function saveGoodsType() {
		if (!$("#fm").form("validate")) {
			return;
		}
		var goodsTypeName = $('#goodsTypeName').val();
		var node = $("#tree").tree("getSelected"); // 获取选中节点
		var parentId;
		if (node == null) {
			parentId = 1;
		} else {
			parentId = node.id;
		}
		$.post("/admin/clienttype/save", {
			name : goodsTypeName,
			parentId : parentId
		}, function(result) {
			if (result.success) {
				$("#tree").tree("reload");
				closeGoodsTypeDialog();
			} else {
				$.messager.alert("系统提示", "提交失败，请联系管理员！");
			}
		}, "json");
	}

	//关闭添加部门窗口
	function closeGoodsTypeDialog() {
		$("#dlg").dialog("close");
		$('#goodsTypeName').val('');
	}

	//添加产品及原材料信息 
	function openGoodsAddDialog() {
		$("#dlg2").dialog("open").dialog("setTitle", "添加客户信息");
		url = "/admin/client/save";
		var node = $("#tree").tree("getSelected");
		if (node != null && node.id != 1) {
			$("#typeId").val(node.id);
			$("#typeName").val(node.text);
		} else {
			$("#typeId").val("");
			$("#typeName").val("");
		}
		$("#saveAddAddNextButton").show();
	}

	//查询所有部门信息 
	function openChooseGoodsTypeDialog() {
		$("#dlg3").dialog("open").dialog("setTitle", "选择所属客户");
		$("#typeTree").tree({
			url : '/admin/clienttype/loadTreeInfo',
			onLoadSuccess : function() {
				var rootNode = $("#typeTree").tree("getRoot");
				$("#typeTree").tree("expand", rootNode.target);
			}
		});
	}

	//保存所选部门
	function saveGoodsTypeChoose() {
		var node = $("#typeTree").tree("getSelected");
		if (node != null && node.id != 1) {
			$("#typeId").val(node.id);
			$("#typeName").val(node.text);
		}
		$("#dlg3").dialog("close");
	}

	//关闭选择部门面板 
	function closeGoodsTypeChooseDialog() {
		$("#dlg3").dialog("close");
	}

	//保存产品及原材料信息
	function saveGoods(type) {
		$("#fm2").form("submit", {
			url : url,
			onSubmit : function() {
				return $(this).form("validate");
			},
			success : function(result) {
				var result = eval('(' + result + ')');
				if (result.success) {
					$.messager.alert("系统提示", "保存成功！");
					resetValue();
					if (type == 1) {
						$("#dlg2").dialog("close");
					} else if (type == 2) {
						var node = $("#tree").tree("getSelected");
						if (node != null && node.id != 1) {
							$("#typeId").val(node.id);
							$("#typeName").val(node.text);
						} else {
							$("#typeId").val("");
							$("#typeName").val("");
						}
					}
					$("#dg").datagrid("reload");
				} else {
					$.messager.alert("系统提示", result.errorInfo);
				}
			}
		});
	}

	//关闭添加产品及原材料面板 
	function closeGoodsDialog() {
		resetValue();
		$("#dlg2").dialog("close");
	}

	//重置添加产品及原材料面板信息
	function resetValue() {
		$("#typeId").val("");
		$("#typeName").val("");
		$("#name").val("");
		$("#help").val("");
		$("#address").val("");
		$("#tel").val("");
		$("#mobile").val("");
		$("#linkman").val("");
		$("#remark").val("");
	}

	//修改产品及原材料信息 
	function openGoodsModifyDialog() {
		var selectedRows = $("#dg").datagrid("getSelections");
		if (selectedRows.length != 1) {
			$.messager.alert("系统提示", "请选择一条要修改的数据！");
			return;
		}
		$("#saveAddAddNextButton").hide();
		var row = selectedRows[0];
		$("#dlg2").dialog("open").dialog("setTitle", "修改客户信息");
		$("#fm2").form("load", row);
		$("#typeId").val(row.type.id);
		$("#typeName").val(row.type.name);
		url = "/admin/client/save?id=" + row.id;

	}

	//删除产品及原材料信息 
	function deleteGoods() {
		var selectedRows = $("#dg").datagrid("getSelections");
		if (selectedRows.length != 1) {
			$.messager.alert("系统提示", "请选择一条要删除的数据！");
			return;
		}
		var id = selectedRows[0].id;
		$.messager.confirm("系统提示", "您确定要删除这条数据吗?", function(r) {
			if (r) {
				$.post("/admin/client/delete", {
					id : id
				}, function(result) {
					if (result.success) {
						$.messager.alert("系统提示", "数据已成功删除！");
						$("#dg").datagrid("reload");
					} else {
						$.messager.alert("系统提示", "<font color=red>"
								+ result.errorInfo + "</font>");
					}
				}, "json");
			}
		});
	}

	//根据产品及原材料姓名查询 
	function searchGoods() {
		$("#dg").datagrid('load', {
			"name" : $("#s_name").val()
		});
	}
</script>
</head>
<body class="easyui-layout" style="padding-top: 2px">
	<div data-options="region:'west',collapsible:false"
		style="width: 200px" title="客户设置" split=true>
		<ul id="tree" class="easyui-tree" style="padding: 10px"></ul>
		<div style="position: absolute; bottom: 10px; left: 15px">
			<a href="javascript:openGoodsTypeAddDialog()"
				class="easyui-linkbutton" iconCls="icon-add">新增</a> <a id="del"
				href="javascript:deleteGoodsType()" class="easyui-linkbutton"
				disabled=true iconCls="icon-remove">删除</a>
		</div>
	</div>
	<div data-options="region:'center'">
		<table id="dg" title="客户设置" class="easyui-datagrid" fitColumns="true"
			pagination="true" rownumbers="true" singleSelect="true"
			url="/admin/client/list" fit="true" toolbar="#tb">
			<thead>
				<th field="id" width="30" align="center">编号</th>
				<th field="name" width="50" align="center">客户名称</th>
				<th field="help" width="30" align="center">助记词</th>
				<th field="address" width="60" align="center">地址</th>
				<th field="tel" width="60" align="center">电话</th>
				<th field="mobile" width="100" align="center">手机</th>
				<th field="linkman" width="50" align="center">联系人</th>
				<th field="remark" width="50" align="center">备注</th>
			</thead>
		</table>

		<div id="tb">
			<div>
				<a href="javascript:openGoodsAddDialog()" class="easyui-linkbutton"
					iconCls="icon-add" plain="true">添加</a> <a
					href="javascript:openGoodsModifyDialog()" class="easyui-linkbutton"
					iconCls="icon-edit" plain="true">修改</a> <a
					href="javascript:deleteGoods()" class="easyui-linkbutton"
					iconCls="icon-remove" plain="true">删除</a>
			</div>
			<div>
				&nbsp;客户名称：&nbsp;<input type="text" id="s_name" size="20"
					onkeydown="if(event.keyCode==13) searchGoods()" /> <a
					href="javascript:searchGoods()" class="easyui-linkbutton"
					iconCls="icon-search" plain="true">搜索</a>
			</div>
		</div>
	</div>

	<div id="dlg" class="easyui-dialog"
		style="width: 300px; height: 120px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons"
		data-options="onClose:function(){$('#goodsTypeName').val('');}">
		<form id="fm" method="post">
			<div>
				名称：&nbsp;<input type="text" id="goodsTypeName" name="goodsTypeName"
					class="easyui-validatebox" required="true" />
			</div>
		</form>
	</div>

	<div id="dlg-buttons">
		<a href="javascript:saveGoodsType()" class="easyui-linkbutton"
			iconCls="icon-ok">保存</a> <a href="javascript:closeGoodsTypeDialog()"
			class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
	</div>

	<div id="dlg2" class="easyui-dialog"
		style="width: 500px; height: 400px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons2"
		data-options="onClose:function(){resetValue()}">
		<form id="fm2" method="post">
			<table>
				<tr>
					<td>所属客户：</td>
					<td><input type="hidden" id="typeId" name="type.id"> <input
						type="text" id="typeName" class="easyui-validatebox"
						style="width: 90px" readonly="readonly"
						onclick="openChooseGoodsTypeDialog()" /> <a
						href="javascript:openChooseGoodsTypeDialog()"
						class="easyui-linkbutton" iconCls="icon-search" plain="true"></a>
					</td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td>客户名称：</td>
					<td><input type="text" id="name" name="name"
						class="easyui-validatebox" style="width: 120px" /></td>
				</tr>
				<tr>
					<td>助记词：</td>
					<td><input type="text" id="help" name="help"
						class="easyui-validatebox" style="width: 120px" /></td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td>地址：</td>
					<td><input type="text" id="address" name="address"
						class="easyui-validatebox" style="width: 120px" /></td>
				</tr>
				<tr>
					<td>电话：</td>
					<td><input type="text" id="tel" name="tel"
						class="easyui-validatebox" style="width: 120px" /></td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td>手机：</td>
					<td><input type="text" id="mobile" name="mobile"
						class="easyui-validatebox" style="width: 120px" /></td>
				</tr>
				<tr>
					<td>联系人：</td>
					<td><input type="text" id="linkman" name="linkman"
						class="easyui-validatebox" style="width: 120px" /></td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
					<td>备注：</td>
					<td><input type="text" id="remark" name="remark"
						class="easyui-validatebox" style="width: 120px" /></td>
				</tr>
			</table>
		</form>
	</div>

	<div id="dlg-buttons2">
		<a id="saveAddAddNextButton" href="javascript:saveGoods(2)"
			class="easyui-linkbutton" iconCls="icon-ok">保存并新增下一产品及原材料</a> <a
			href="javascript:saveGoods(1)" class="easyui-linkbutton"
			iconCls="icon-ok">保存</a> <a href="javascript:closeGoodsDialog()"
			class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
	</div>

	<div id="dlg3" class="easyui-dialog"
		style="width: 180px; height: 300px; padding: 10px 10px" closed="true"
		buttons="#dlg-buttons3">
		<ul id="typeTree" class="easyui-tree"></ul>
	</div>

	<div id="dlg-buttons3">
		<a href="javascript:saveGoodsTypeChoose()" class="easyui-linkbutton"
			iconCls="icon-ok" plain="true">选择</a> <a
			href="javascript:closeGoodsTypeChooseDialog()"
			class="easyui-linkbutton" iconCls="icon-cancel" plain="true">关闭</a>
	</div>

</body>
</html>
